<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>attributes</title>
    <script type="text/javascript">
        function exc() {
            var El = document.getElementById("one");
            var attr = El.attributes;
            console.log("attr:")
            console.log(attr);
            console.log("attr.length:")
            console.log(attr.length);
            console.log("attr.item(0):");
            console.log(attr.item(0));
            console.log("attr[1]:");
            console.log(attr[1]);
            console.log("attr.getNamedItem('style'):");
            console.log(attr.getNamedItem("style"));
            var oznitelik = document.createAttribute("title");
            oznitelik.nodeValue = "msg";
            attr.setNamedItem(oznitelik);
            console.log("attr:")
            console.log(attr);
        }
    </script>
</head>
<body onload="exc();">
<p id="one" style="background-color:aliceblue;">merhaba</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>getElementsByClassName()</title>
  <script type="text/javascript">
    var init = function () {
      var pList1 = document.getElementsByClassName("ctx");
      isaretle(pList1, 'gray');
      var pList2 = document.getElementsByClassName("p1 p2");
      isaretle(pList2, 'khaki');

      var oznitelik = document.createAttribute("title");
      oznitelik.nodeValue = "icerik";
      p = document.getElementById("p");
      p.setAttributeNode(oznitelik);

      var text = document.createTextNode("Yeni içerik");
      var El = document.getElementById("p");
      El.appendChild(text);

    }
    var isaretle = function (pListRef, color) {
      for (var i = 0; i < pListRef.length; i++) {
        var element = pListRef.item(i);
        element.style.backgroundColor = color;
      }
    }
</script>
</head>
<body onload="init();">
<div>
  <p class="2d">Context2DRendering</p>
  <p class="3d ctx">Context3DRendering</p>
  <p class="webgl">
    WEBGL<span class="ctx">Uygulamaları</span>
  </p>
  <p class="p1 p2">
    class özelliğine p1 p2 sırasıyla seçicileri atanmış.
  </p>
  <p class="p2 p1 p3">
    class özelliğine p2 p1 sırasıyla seçicileri atanmış.
  </p>
  <p class="p1">
    class özelliğine p1 seçicisi atanmış.
  </p>
  <p id="p">Bu sade bir p ve "title" özniteliği Javascript ile eklendi</p>
</div>
</body>

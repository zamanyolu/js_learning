<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    var ctx;
    var init = function() {
      ctx = document.getElementById("c").getContext("2d");
      ctx.fillStyle = "#bbeeff";
      degis();
    }
    var degis = function(){
      var key = "";
      for (var i=0;i<6;i++){
        var rnd = Math.random();
        if (Math.round(rnd) === 0) {
          key += String.fromCharCode(48 + 9 * Math.random());
        } else {
          key += String.fromCharCode(65 + 25 * Math.random());
        }
      }
      ctx.clearRect(0,0,150,50);
      ctx.fillRect(0, 0, 150, 50);
      ctx.font = "30px calibri";
      ctx.strokeText(key, 24, 34);
    }


  </script>
</head>
<body onload="init();">
<h3>Güvenlik Resmi:</h3>
<canvas id="c" width="150" height="50"></canvas>
<input type="button" value="Değiştir" onclick="degis();"/>

</body>
</html>

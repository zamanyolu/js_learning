<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
      // take into account loading errors.
      // improved version of the previous callback mechanism.
      //  “error-first callback” style.
    function loadScript(src, callback) {
        // console.log('source : ', src);
      let script = document.createElement('script');
      script.src  =src;
      script.onload = () => callback(null, script);
      script.onerror = () => callback(new Error(`Script load error for ${src}`));
      console.log("onload finished")
      document.head.appendChild(script);
    }

    function run() {
    loadScript('https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js', (error,script) => {
      alert(`Cool, the script ${script.src} is loaded`);
      alert( _ ); // _ is a function declared in the loaded script
    });

    loadScript("js/1.js", function(error, script){
            if (error) {
                throw new ErrorEvent("Hata");
            }else  bir()
        });

    loadScript("js/2.js", ()=>{iki();}); // bu, sonrakinden sonra çalıştırılıyor
    loadScript("js/2.js", (a,b)=>{iki();}); // bu, sonrakinden sonra çalıştırılıyor
    // loadScript("js/2.js", (a,b)=> console.log(b.src));
    }
  </script>
</head>
<body onload="run();">
<input type="button" onclick="bir();">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  "use strict";

  (async ()=> {
    let user = {
        name:'John',
        surname:'Smith'
    };

    let response = await fetch('/article/fetch/post/user', {
        method:'POST',
        header: {
            'Content-Type': 'application/json;charset=utf-8'
        },
        body: JSON.stringify(user)
    });

    let result = await response.json();
    alert(result.message);


  })()

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input  type="file" onchange="showFile(this)">



<script>


    function showFile(input){
        let file= input.files[0];
        alert(`File name:${file.name}`); //e.g. my.png
        alert(`Last modified: ${file.lastModified}`);
    }



</script>


</body>
</html>

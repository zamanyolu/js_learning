<!DOCTYPE html>
<html>

<head>
  <title>Position a div at bottom</title>
  <style>
    .main_div {
      text-align:center;
      position: relative;
      left: 100px;
      height: 200px;
      width: 500px;
      background-color: green;
      border-radius:2vw;
    }
    .sub_div {
      position: absolute;
      border: cyan solid 1px;
      bottom: 5px;
      top:5px;
      left:5px;
      right:5px;
      border-radius:2vw;
    }
    p {
      margin-left:110px;
    }
  </style>
</head>

<body>
<div class="main_div">
  <h1>GeeksforGeeks</h1>
  <div class="sub_div">
    <p>A computer science portal for geeks</p>
  </div>
</div>
<script type="text/javascript">
  let d = document.querySelector('.main_div');
  d.style.height = "400px";
</script>
</body>

</html>

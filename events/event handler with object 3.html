<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<button id="elem">Click</button>
<script>
    class Menu {
        handleEvent(event) {
            console.log('\nEvent:\n\n', event);
            let method = 'on' + event.type[0].toUpperCase() +
                event.type.slice(1);
            this[method](event);
        }

        onMousedown(){
            elem.innerHTML ="Mouse button pressed";
        }

        onMouseup(){
            elem.innerHTML += "...and released.";
        }
    }

    let menu = new Menu();

    elem.addEventListener('mousedown', menu);
    elem.addEventListener('mouseup', menu);

</script>

</body>
</html>

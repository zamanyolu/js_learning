<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="elem"> Hello from script</h1>

<script>
  document.addEventListener('hello', function (event) {
    alert('Hello from ' + event.target.tagName);
  });

  let event = new Event("hello", {bubbles:true});
  elem.dispatchEvent(event);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="elem"> Hello from script</h1>

<script>
  elem.addEventListener('hello', function (event) {
      alert(event.detail.name);
  });

  let event = new CustomEvent("hello", {detail:{name:'Hakan'}});
  elem.dispatchEvent(event);

</script>
</body>
</html>

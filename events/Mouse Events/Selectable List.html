<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    textarea{
      width: 300px;
      height: 200px;
      /*vertical-align: top;*/
      rows:20;
      cols:50;
    }
  </style>
</head>
<body>
<input type="button" value="Click Me">

<p>
  <textarea> </textarea>
</p>

<input onmousemove="this.value=event.clientX+':'+event.clientY" value="Mouse over me">
</br>

<span ondblclick="alert('dblclick')">Double-click me</span>
</br>

Before...
<b ondblclick="alert('Click!')" onmousedown="return false">
    Double-click me
</b>
...After
</br>
</br>
<div oncopy="alert('Copying forbidden!');return false">
    Dear user,
    The copying is forbidden for you.
    If you know JS or HTML, then you can get everything from the page source though.
</div>



<script>
  i = document.querySelector('input[type="button"]');
  i.addEventListener('mousedown', write);
  i.addEventListener('mouseup', write);
  i.addEventListener('click', write);

  function write(event) {
    i = document.querySelector('textarea');

    // i.value ="";
    i.value += event.type + "\t";
    i.value += event.button + "\n";
    i.value += "Alt key:" + event.altKey + "\n";
  }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {

        }

        li {
            cursor:pointer;
        }

        li.selected {
            background-color: #11b0ee;
        }


    </style>
</head>
<body>

<p>Bir liste</p>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ul>


<script>
    let ul = document.querySelector('ul');
    ul.addEventListener('click', select);
    function select(event) {
        const ctrlPressed = event.ctrlKey;
        const lis = ul.querySelectorAll('li');

        if (!ctrlPressed) {
            for (let l of lis)
                l.classList.remove('selected');
        }

        li = event.target.closest('li');
        if (li) {
            li.classList.toggle('selected');
        }

    }

</script>

</body>
</html>

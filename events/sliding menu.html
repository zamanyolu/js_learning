<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css" >

    span{
      border:solid red 1px;
    }

    .menu ul {
      margin: 0px;
      list-style: none;
      padding-left:20px;
      visibility: hidden;
    }

    .menu .title::before {
      content: '▶ ';
      font-size: 80%;
      color:green;
    }

    .menu.open .title::before {
      content: '▼ ';
    }

    .menu.open ul {
      visibility: visible;
    }


  </style>
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', run);

    function run() {
      function tikla(event) {
        var el = document.querySelector('.menu');
        if (el.classList.contains('open')) el.classList.remove("open");
        else el.classList.add("open");
      }

      const el = document.querySelector('.menu');
      el.addEventListener("click", tikla);
    }

  </script>
</head>
<body>

<div class="menu">
  <span class="title">Click Menu</span>
  <ul>
    <li>Cake</li>
    <li>Honey</li>
    <li>Donut</li>
  </ul>
</div>


</body>
</html>

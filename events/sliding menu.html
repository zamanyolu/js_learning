<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css" >

    span{
      border:solid red 1px;
    }

    .menu ul {
      margin: 0px;
      list-style: none;
      padding-left:20px;
      display:none;
    }

    .menu .title::before {
      content: '▶ ';
      font-size: 80%;
      color:green;
    }

    .menu.open .title::before {
      content: '▼ ';
    }

    .menu.open ul {
      display: block;
    }


  </style>
  <script type="text/javascript">
    console.log('safsdf');
    window.addEventListener('DOMContentLoaded', run);

    function run() {
      function tikla(event) {
        if (div.classList.has('open')) {
          div.ClassList = "menu";
        }
        div.ClassList = "menu open";
      }

      const el = document.querySelector('.menu');
      // var div = document.getElementsByClassName('menu')[0];
      console.log(el);
      el.addEventListener("click", tikla);
    }

  </script>
</head>
<body>

<div class="menu">
  <span class="title">Click Menu</span>
  <ul>
    <li>Cake</li>
    <li>Honey</li>
    <li>Donut</li>
  </ul>
</div>


</body>
</html>

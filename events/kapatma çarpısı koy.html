<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        .container{
            width: 50%;
            position: absolute;
            border: black 2px solid;
            border-radius:2vw;
            display: block;
            /*padding-bottom: 2px;*/

        }

        div.pane {
            position: relative;
            border-top: solid 1px #c4df9b;
            display: block;
            /*height: 100%;*/
            margin-block-start: .5em;
            margin-block-end: .5em;
            margin-inline-start: .5em;
            margin-inline-end: .5em;
            background-color: #c4df9b;
            bottom: 1px;
            border-radius:2vw;
            padding: 5px;
        }

        .remove {
            position: absolute;
            background-color: chocolate;
            text-align:center;
            vertical-align: center;
            border: none;
            font-size: 110%;
            top: 4px;
            right: 9px;
            width: 24px;
            height: 26px;
            display: block;
            border-radius:50%;

        }

        .remove:hover{
            background-color: lightsalmon;
        }

         p {
            position: relative;
            margin-block-start: 1.5em;
            margin-block-end: .5em;
            margin-inline-start: 1.5em;
            margin-inline-end: .5em;
            padding:22px;
            border: darkorange 1px solid;
            border-radius:2vw;
        }

         p.hidden {
             display:none;
         }
        button.remove {
            /*content:target-text('x');*/
            /*rotate: 0deg;*/
             rotate: -90deg;
        }

         button.remove.closed {
             content: '>';
             rotate: 90deg;
         }



    </style>

</head>
<body>
<div class="container">
    <div class="pane">
        <button class="remove">&gt;</button>
        <p class="">The horse is one of two extant subspecies of Equus ferus. It is an odd-toed ungulate mammal belonging to the
            taxonomic family Equidae. The horse has evolved over the past 45 to 55 million years from a small multi-toed
            creature, Eohippus, into the large, single-toed animal of today.

        </p>

    </div>
</div>
<script type="text/javascript" defer>
    let btn = document.querySelector(".remove");
    btn.addEventListener('click', hide);

    function hide() {
        let p = document.querySelector('p');
        let b = document.querySelector('button');
        // p.style.visibility = "hidden";
        // p.style.display = "none";
        p.classList.toggle('hidden');
        b.classList.toggle('closed');

        console.log('hide');
    }


</script>
</body>
</html>

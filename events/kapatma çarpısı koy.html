<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        .container{
            width: 70%;
            position: absolute;
            border: black 2px solid;
            border-radius:2vw;
            display: block;
            /*padding-bottom: 2px;*/

        }

        div.pane {
            position: relative;
            border-top: solid 1px #c4df9b;
            display: block;
            /*height: 100%;*/
            margin-block-start: .5em;
            margin-block-end: .5em;
            margin-inline-start: .5em;
            margin-inline-end: .5em;
            background-color: lightslategray;
            bottom: 1px;
            border-radius:2vw;
            padding-bottom: 5px;
        }

        .remove {
            position: absolute;
            background-color: transparent;
            border: none;
            font-size: 120%;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            display: block;
            /*border-radius:2vw;*/

        }

         p {
            position: relative;
            margin-block-start: .5em;
            margin-block-end: .5em;
            margin-inline-start: .5em;
            margin-inline-end: .5em;
            padding:11px;
            border: darkorange 1px solid;
            border-radius:2vw;

        }




    </style>
</head>
<body>
<div class="container">
    <div class="pane">
        <button class="remove">[x]</button>
        <p>The horse is one of two extant subspecies of Equus ferus. It is an odd-toed ungulate mammal belonging to the
            taxonomic family Equidae. The horse has evolved over the past 45 to 55 million years from a small multi-toed
            creature, Eohippus, into the large, single-toed animal of today.

        </p>

    </div>
</div>
</body>
</html>

  class Menu{
    handleEvent(event){
      switch (event.type) {
        case 'mousedown':

        case "mouseup":
          elem2.innerHTML+="... and released";
          break;
      }
    }
  }

  // elem2.addEventListener('mousedown', menu);

  class Menu2 {
    handleEvent(event) {
      // mousedown -> onMousedown
      let method = 'on' + event.type[0].toUpperCase() + event.type.slice(1);
      this[method](event);
    }

    onMousedown(event) {
      console.log('mMouse down');
      elem2.innerHTML = "Mouse button pressed";
    }

    onMouseup(event) {
      elem2.innerHTML += "...and released.";
    }
  }

  let menu2 = new Menu2();
  elem2.addEventListener('mousedown', menu2);
  elem2.addEventListener('mouseup', menu2);

</script>
